<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            position: relative;
            text-align: center;
        }
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .nav-buttons a {
            background-color: #555;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
        }
        .content {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .button-group button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group a {
            padding: 10px 20px;
            background-color: #777;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img th:src="@{/images/logo.jpg}" alt="Logo">
        </div>
        <div class="header-title">Change Password</div>
        <div class="nav-buttons">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/profile}">Back to Profile</a>
        </div>
    </div>

    <div class="content">
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>
        
        <form th:action="@{/profile/change-password}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="button-group">
                <a th:href="@{/profile}">Cancel</a>
                <button type="submit">Change Password</button>
            </div>
        </form>
    </div>
</body>
</html>
