<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            position: relative;
            text-align: center;
        }
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .nav-buttons a {
            background-color: #555;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 16px;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            border: 1px solid #ccc;
        }
        .content {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
            background-color: #f4f4f4;
            height: 400px;
        }
        .picture-box {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #ccc;
        }
        .bio-box {
            width: 200px;
            height: calc(100% - 220px);
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .main-box {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="header-title">User Profile</div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="nav-buttons">
                <a href="home.html">Home</a>
                <a href="review.html">Review</a>
            </div>
            <div class="profile-picture">Profile</div>
        </div>
    </div>

    <div class="content">
        <div>
            <div class="picture-box">Picture Placeholder</div>
            <div class="bio-box">Bio Placeholder</div>
        </div>
        <div class="main-box">
            <p>Name: <span th:text="${user.name}">Name Placeholder</span></p>
            <p>Email: <span th:text="${user.email}">Email Placeholder</span></p>
            <p>Password: <span th:text="${user.password}">Password Placeholder</span></p>
        </div>
    </div>
</body>
</html>
