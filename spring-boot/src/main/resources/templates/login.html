<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .home-link a {
            background-color: #555;
            color: white;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 4px;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img th:src="@{/images/logo.jpg}" alt="Logo">
        </div>
        <div class="home-link">
            <a th:href="@{/}">Home</a>
        </div>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a th:href="@{/signup}">Sign up</a>
        </p>
    </div>
</body>
</html>
